<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather || Real -Time Weather Update</title>
    <link rel="icon" href="titlelogo.png" type="image/icon type" />

    <script
      src="https://kit.fontawesome.com/c40a62bd0d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <h2>Real-Time Weather</h2>
      
      <div class="search-container">
        <input type="text" placeholder="Search your City" class="search-input"/>
        <button class="btn"><i class="fas fa-search"></i></button>
      </div>
      <hr>
      <div class="weather-container">
        <div class="place-container">Place      : <b id="place"></b></div>
        <div class="desc-container">Weather     : <b id="desc"></b>
        </div>
        <div class="temp-container">Temperature : <b id="temp"></b></div>
      </div>
      
    </div>
    <div class="create"><i class="far fa-copyright"></i>
      Created by Amritanshu
    </div>
    <script src="app.js"></script>
  </body>
</html>
